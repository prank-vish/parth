<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="scorecontainer.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo7.png" style="background-color: black;" type="image/x-icon">
    <style>
        body {
            /* font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #413c48, #7d728a, #c1a9e1); */
            background-color: #f85a3e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 3rem;
        }

        header img {
            height: 4rem;
        }

        .menu-icons img {
            height: 2rem;
            margin-left: 10px;
        }

        #start {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 5rem;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            border: none;
            font-family: 'Cinzel', serif;
            
            
        }
        #start:hover{
            background-color: black;
            color: white;

        }

        .container {
            width: 100%;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 50px;
            height: 50px;
            background-color: #2d5a53;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .line {
            width: 50px;
            align-self: center;
            background-color: #2e877a;
            height: 2px;
        }

        .currentline {
            width: 50px;
            align-self: center;
            background-color: white;
            height: 2px;
        }

        .current {
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #0e4238;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #qa {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .title {
            font-size: 35px;
            margin-bottom: 20px;
            margin-top: 50px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            gap: 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .options img {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border: 2px solid #ffffff55;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .options img:hover {
            background-color: rgba(255, 255, 255, 0.452);
        }

        footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
        }

        footer img {
            height: 30px;
        }

        #score {
            font-size: 2rem;
            color: rgb(0, 31, 58);
        }

        @media (max-width: 768px) {
            header img {
                height: 30px;
            }

            .menu-icons img {
                height: 18px;
            }

            .step {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }

            .title {
                font-size: 20px;
            }

            footer {
                font-size: 30px;
            }

            footer img {
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            footer {
                font-size: 20px;
            }

            footer img {
                height: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo3.png" alt="quiz">Quiz
        <div class="menu-icons">
            <a href="cholebhature.html"><img src="back4.png"></a>
        </div>
    </header>
    <div class="progress">
        <div class="step" id="one">1</div>
        <div class="line" id="o"></div>
        <div class="step" id="two">2</div>
        <div class="line" id="t"></div>
        <div class="step" id="three">3</div>
        <div class="line" id="th"></div>
        <div class="step" id="four">4</div>
        <div class="line" id="f"></div>
        <div class="step" id="five">5</div>
    </div>
    <button id="start" onclick="begin()">Start</button><br>
    <div id="scorecontainer">
        <form id="contact-form">
            <input type="text" id="to_name" placeholder="Recipient Name" required>
            <input type="email" id="to_email" placeholder="Recipient Email" required>
            <!-- <textarea id="message" placeholder="Your Message" required></textarea> -->
            <button id="finbtn"  type="submit">Send Email</button>
        </form>
    </div>
    <div class="container">
        <div class="title" id="ques"></div>
        <div class="options">
            <img id="optionA" src="" alt="Option A" onclick="opt('A')">
            <img id="optionB" src="" alt="Option B" onclick="opt('B')">
            <img id="optionC" src="" alt="Option C" onclick="opt('C')">
        </div>
    </div>
    <div id="score">Score</div>
    <footer>
        Tales <img src="logo3.png" alt="Footer Logo">f Bharat
    </footer>
    <script>
        let ques = document.getElementById("ques");
        let optionA = document.getElementById("optionA");
        let optionB = document.getElementById("optionB");
        let optionC = document.getElementById("optionC");
        let start = document.getElementById("start");
        let score = document.getElementById("score");
        let one = document.getElementById("one");
        let two = document.getElementById("two");
        let three = document.getElementById("three");
        let four = document.getElementById("four");
        let five = document.getElementById("five");
        let o = document.getElementById("o");
        let t = document.getElementById("t");
        let th = document.getElementById("th");
        let f = document.getElementById("f");
        let s = 0;

        let conf;
        let num = 2;
        optionA.style.display = "none";
        optionB.style.display = "none";
        optionC.style.display = "none";

        function begin() {
            question1();
            score.style.display = "flex";
        }

        function question1() {
            start.style.display = "none";
            ques.textContent = "What is the main ingredient in Chhole?";
            optionA.src = "chickpeas1.jpg";
            optionB.src = "potato1.jpg";
            optionC.src = "lentils1.jpg";

            optionA.style.display = "inline-block";
            optionB.style.display = "inline-block";
            optionC.style.display = "inline-block";
            one.classList.add("current");
        }

        function question2() {
            ques.textContent = "What is Bhature made from?";
            optionA.src = "riceflour1.jpg";
            optionB.src = "wheatflour1.jpg";
            optionC.src = "cornflour1.jpg";

            two.classList.add("current");
            o.classList.add("currentline");
            score.textContent = `Score : ${s}`;
        }

        function question3() {
            ques.textContent = "Which spice is commonly used in Chhole?";
            optionA.src = "cardamom1.jpg";
            optionB.src = "garammasala1.jpg";
            optionC.src = "cinnamon1.jpg";

            three.classList.add("current");
            t.classList.add("currentline");
            score.textContent = `Score : ${s}`;
        }

        function question4() {
            ques.textContent = "What is typically served with Chhole Bhature?";
            optionA.src = "onionrings1.jpg";
            optionB.src = "ketchup1.webp";
            optionC.src = "coconutchutney1.webp";

            four.classList.add("current");
            th.classList.add("currentline");
            score.textContent = `Score : ${s}`;
        }

        function question5() {
            ques.textContent = "What is the traditional cooking method for Bhature?";
            optionA.src = "baking2.jpg";
            optionB.src = "frying2.jpg";
            optionC.src = "steaming2.jpg";

            five.classList.add("current");
            f.classList.add("currentline");
            score.textContent = `Score : ${s}`;
        }

        function finish() {
            optionA.style.display = "none";
            optionB.style.display = "none";
            optionC.style.display = "none";
            ques.style.display = "none";
            score.textContent = "Your Score is " + s + "/5";
            if (confirm("want your score on gmail?")) {
                document.getElementById("scorecontainer").style.display = "block";
            }
            msg = `Your final socre for this quiz is ${s}.`;
        }

        function opt(c) {
            switch (num) {
                case 2:
                    if (c == 'A') s += 1;
                    setTimeout(question2, 500);
                    num += 1;
                    break;
                case 3:
                    if (c == 'B') s += 1;
                    setTimeout(question3, 500);
                    num += 1;
                    break;
                case 4:
                    if (c == 'B') s += 1;
                    setTimeout(question4, 500);
                    num += 1;
                    break;
                case 5:
                    if (c == 'A') s += 1;
                    setTimeout(question5, 500);
                    num += 1;
                    break;
                case 6:
                    if (c == 'B') s += 1;
                    setTimeout(finish, 500);
                    num += 1;
                    break;
            }
        }
        let msg;
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const fromName = "Tales of Bharat"; // Change this to your desired sender name
            const templateParams = {
                from_name: fromName,
                to_name: document.getElementById('to_name').value,
                to_email: document.getElementById('to_email').value,
                message: msg,
            };

            const serviceID = 'service_9axu2tx';
            const templateID = 'template_c26akmu';
            const userID = 'OR-criBA6YcVHdAcG';
            const privateKey = 'bUk07UQUimSbJJ44PxAgR';

            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    service_id: serviceID,
                    template_id: templateID,
                    user_id: userID,
                    template_params: templateParams
                })
            })
                .then(response => response.text()) // Changed from .json() to .text() to handle non-JSON responses
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.status === 'success') {
                            console.log('SUCCESS!', data);
                            alert('Email sent successfully!');
                        } else {
                            console.error('FAILED...', data);
                            alert('Failed to send email. Please try again.');
                        }
                    } catch (error) {
                        // Handle non-JSON response (e.g., plain text "OK")
                        if (text === "OK") {
                            console.log('SUCCESS!', text);
                            alert('Email sent successfully!');
                        } else {
                            console.error('FAILED...', text);
                            alert('Failed to send email. Please try again.');
                        }
                    }
                })
                .catch((error) => {
                    console.error('FAILED...', error);
                    alert('Failed to send email. Please try again.');
                });
        });
    </script>
</body>

</html>

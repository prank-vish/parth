<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Janmashtami Quiz</title>
    <link rel="stylesheet" href="scorecontainer.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo7.png" style="background-color: black;" type="image/x-icon">
    <style>
        body {
            /* font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #c8895f, #cc8c54, #f5b67f); */
            background-color: #e21410cd;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 3rem;
        }

        header img {
            height: 4rem;
        }

        .menu-icons img {
            height: 2rem;
            margin-left: 10px;
        }

        #start {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 5rem;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            border: none;
            font-family: 'Cinzel', serif;
            
            
        }
        #start:hover{
            background-color: black;
            color: white;

        }

        .container {
            width: 100%;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 50px;
            height: 50px;
            background-color: #2d5a53;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .line {
            width: 50px;
            align-self: center;
            background-color: #2e877a;
            height: 2px;
        }

        .currentline {
            width: 50px;
            align-self: center;
            background-color: white;
            height: 2px;
        }

        .current {
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #0e4238;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #qa {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .title {
            font-size: 35px;
            margin-bottom: 20px;
            margin-top: 50px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            gap: 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
        }

        footer img {
            height: 30px;
        }

        #score {
            font-size: 2rem;
            color: rgb(0, 31, 58);
        }

        #hint {
            font-size: 2rem;
            color: #210d38;
        }

        #answer {
            text-align: center;
            border-radius: 5px;
            height: 2.5rem;
            font-size: 1.5rem;
            margin: 15px 10px;
            background-color: rgb(213, 236, 255);
            border: none;
            transition: all 0.3s ease;
            color: #1d0304;
        }

        #answer::placeholder {
            color: rgb(0, 0, 0);
        }

        #answer:hover {
            background-color: rgb(201, 213, 225);
        }

        #sub {
            border-radius: 5px;
            border: none;
            background-color: rgb(247, 251, 255);
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin-top: 15px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        #sub:hover {
            background-color: rgb(206, 227, 250);
        }

        @media (max-width: 768px) {
            header img {
                height: 30px;
            }

            .menu-icons img {
                height: 18px;
            }

            .step {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }

            .title {
                font-size: 20px;
            }

            footer {
                font-size: 30px;
            }

            footer img {
                height: 20px;
            }

            #hint {
                font-size: 1.3rem;
            }

            #answer {
                height: 2rem;
                font-size: 1rem;
            }

            #sub {
                font-size: 1rem;
                margin-top: 15px;
                padding: 3px 7px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            footer {
                font-size: 20px;
            }

            footer img {
                height: 10px;
            }

            #hint {
                font-size: 0.8rem;
            }

            #answer {
                height: 1.2rem;
                font-size: 0.8rem;
            }

            #sub {
                font-size: 0.8rem;
                margin-top: 15px;
                padding: 2px 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo3.png" alt="quiz">Quiz
        <div class="menu-icons">
            <a href="dahi handi.html"><img src="back4.png"></a>
        </div>
    </header>
    <div class="progress">
        <div class="step" id="one">1</div>
        <div class="line" id="o"></div>
        <div class="step" id="two">2</div>
        <div class="line" id="t"></div>
        <div class="step" id="three">3</div>
        <div class="line" id="th"></div>
        <div class="step" id="four">4</div>
        <div class="line" id="f"></div>
        <div class="step" id="five">5</div>
    </div>
    <button id="start" onclick="begin()">Start</button><br>
    <div id="scorecontainer">
        <form id="contact-form">
            <input type="text" id="to_name" placeholder="Recipient Name" required>
            <input type="email" id="to_email" placeholder="Recipient Email" required>
            <!-- <textarea id="message" placeholder="Your Message" required></textarea> -->
            <button id="finbtn"  type="submit">Send Email</button>
        </form>
    </div>
    <div class="container">
        <div id="hint">Hint</div>
        <div class="title" id="ques"></div>
        <div><input type="text" id="answer" placeholder="Rearrange the letters" autocomplete="off">
            <button onclick="checkAnswer()" id="sub">Submit</button>
        </div>
    </div>
    <div id="score">Score</div>
    <footer>
        Tales <img src="logo3.png" alt="Footer Logo"> of Bharat
    </footer>
    <script>
        let ques = document.getElementById("ques");
        let answerInput = document.getElementById("answer");
        let start = document.getElementById("start");
        let score = document.getElementById("score");
        let one = document.getElementById("one");
        let two = document.getElementById("two");
        let three = document.getElementById("three");
        let four = document.getElementById("four");
        let five = document.getElementById("five");
        let o = document.getElementById("o");
        let t = document.getElementById("t");
        let th = document.getElementById("th");
        let f = document.getElementById("f");
        let sub = document.getElementById("sub");
        let hint = document.getElementById("hint");

        let s = 0;
        let currentQuestion = 0;
        answerInput.style.display = "none";
        sub.style.display = "none";
        hint.style.display = "none";
        const questions = [
            { jumbled: "R I H N K S A", answer: "KRISHNA", hint: "Hint : The deity celebrated on Janmashtami." },
            { jumbled: "M T A H U A R", answer: "MATHURA", hint: "Hint : Birthplace of Lord Krishna." },
            { jumbled: "A S K A R I", answer: "RASIKA", hint: "Hint : A term referring to devotees of Krishna." },
            { jumbled: "H A N J A M A S M T I", answer: "JANMASHTAMI", hint: "Hint : The festival itself." },
            { jumbled: "A V N D A V R I N", answer: "VRINDAVAN", hint: "Hint : A town closely associated with Krishna's childhood." }
        ];

        function begin() {
            currentQuestion = 0;
            answerInput.style.display = "inline";
            sub.style.display = "inline";
            hint.style.display = "flex";
            hint.textContent = questions[currentQuestion].hint;
            displayQuestion();
            start.style.display = "none";
            score.style.display = "flex";
            one.classList.add("current");
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                ques.textContent = questions[currentQuestion].jumbled;
                answerInput.value = "";
            } else {
                finish();
            }
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.toUpperCase();
            if (userAnswer === questions[currentQuestion].answer) {
                s += 1;
            }

            switch (currentQuestion) {
                case 0:
                    two.classList.add("current");
                    o.classList.add("currentline");
                    break;
                case 1:
                    three.classList.add("current");
                    t.classList.add("currentline");
                    break;
                case 2:
                    four.classList.add("current");
                    th.classList.add("currentline");
                    break;
                case 3:
                    five.classList.add("current");
                    f.classList.add("currentline");
                    break;
            }

            currentQuestion += 1;
            if (currentQuestion < questions.length) {
                hint.textContent = questions[currentQuestion].hint;
            }
            displayQuestion();
            score.textContent = `Score: ${s}`;
        }

        function finish() {
            ques.style.display = "none";
            answerInput.style.display = "none";
            score.textContent = "Your Score is " + s + "/5";

            sub.style.display = "none";
            hint.style.display = "none";
            if (confirm("want your score on gmail?")) {
                document.getElementById("scorecontainer").style.display = "block";
            }
            msg = `Your final socre for this quiz is ${s}.`;
        }

        let msg;
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const fromName = "Tales of Bharat"; // Change this to your desired sender name
            const templateParams = {
                from_name: fromName,
                to_name: document.getElementById('to_name').value,
                to_email: document.getElementById('to_email').value,
                message: msg,
            };

            const serviceID = 'service_9axu2tx';
            const templateID = 'template_c26akmu';
            const userID = 'OR-criBA6YcVHdAcG';
            const privateKey = 'bUk07UQUimSbJJ44PxAgR';

            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    service_id: serviceID,
                    template_id: templateID,
                    user_id: userID,
                    template_params: templateParams
                })
            })
                .then(response => response.text()) // Changed from .json() to .text() to handle non-JSON responses
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.status === 'success') {
                            console.log('SUCCESS!', data);
                            alert('Email sent successfully!');
                        } else {
                            console.error('FAILED...', data);
                            alert('Failed to send email. Please try again.');
                        }
                    } catch (error) {
                        // Handle non-JSON response (e.g., plain text "OK")
                        if (text === "OK") {
                            console.log('SUCCESS!', text);
                            alert('Email sent successfully!');
                        } else {
                            console.error('FAILED...', text);
                            alert('Failed to send email. Please try again.');
                        }
                    }
                })
                .catch((error) => {
                    console.error('FAILED...', error);
                    alert('Failed to send email. Please try again.');
                });
        });
    </script>
</body>

</html>

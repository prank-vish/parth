<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicebox Slider</title>
    <!-- Include Slicebox CSS -->
    <link rel="stylesheet" href="slicebox.css">
    <link rel="stylesheet" href="cuisine.css">
    <link rel="icon" href="logo7.png" style="background-color: black;" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        #slider-container {
            position: relative;
            width: 100%; /* Full width of the viewport */
            height: 100%; /* Full height of the viewport */
        }
        .sb-slider li {
            list-style: none;
            max-width: 100%; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }
        .sb-slider li img {
            max-width: 100%; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            object-fit: cover; /* Ensure the image covers the entire area */
        }
        #nav-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            margin-top: -30px;
            z-index: 1000;
        }
        .nav-arrow {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        .nav-arrow#nav-prev {
            float: left;
            margin-left: 10px;
        }
        .nav-arrow#nav-next {
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            <ul class="navbar-menu">
                <li><a href="home.html"><strong>Tales <img src="logo3.png"
                                style="height: 20px;width: 20px; background-color: #c85400;border-radius: 20px;"
                                alt="Tales Of Bharat">f Bharat</strong></a></li>
                <li><a href="monument.html">Historical Monuments</a></li>
                <li><a href="festival.html">Cultural Festivals</a></li>
                <li><a href="cuisine.html" class="active">Traditional Indian Cuisine</a></li>
                <li><a href="arts.html">Arts n Crafts</a></li>
                <li><a href="music.html">Music n Dance</a></li>
                <li><a href="literature.html">Literature</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    <div id="slider-container">
        <ul id="sb-slider" class="sb-slider" style="max-width: 100%;">
            <li><a href=""><img src="red fort.webp" alt="Image 1"></a></li>
            <li><a href=""><img src="red10.jpg" alt="Image 2"></a></li>
            <li><a href=""><img src="red11.jpg" alt="Image 3"></a></li>
        </ul>
        <div id="nav-arrows">
            <span id="nav-prev" class="nav-arrow">&#9664;</span>
            <span id="nav-next" class="nav-arrow">&#9654;</span>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Tales of Bharat - All rights reserved</p>
            <p>
                <a href="mailto:wetalesofbharat@gmail.com">&#9993; Mail Us</a>
            </p>
            <p>&#9742; 9695732481</p>
        </div>
    </footer>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Include Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- Include Slicebox JS -->
    <script src="jquery.slicebox.min.js"></script>
    <script>
        $(document).ready(function() {
            var slicebox = $('#sb-slider').slicebox({
                orientation: 'r',
                cuboidsRandom: true,
                disperseFactor: 30
            });

            $('#nav-prev').on('click', function() {
                slicebox.previous();
                return false;
            });

            $('#nav-next').on('click', function() {
                slicebox.next();
                return false;
            });
        });

        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitanjali Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #2d2d2d, #4e4e4e, #6b6b6b);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 3rem;
        }

        header img {
            height: 4rem;
        }

        .menu-icons img {
            height: 2rem;
            margin-left: 10px;
        }

        #start {
            font-size: 2rem;
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 5rem;
        }

        .container {
            width: 100%;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 50px;
            height: 50px;
            background-color: #2d5a53;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .line {
            width: 50px;
            align-self: center;
            background-color: #2e877a;
            height: 2px;
        }

        .currentline {
            width: 50px;
            align-self: center;
            background-color: white;
            height: 2px;
        }

        .current {
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #0e4238;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .title {
            font-size: 35px;
            margin-bottom: 20px;
            margin-top: 50px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: left;
        }

        footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
        }

        footer img {
            height: 30px;
        }

        #score {
            font-size: 2rem;
            color: rgb(0, 31, 58);
        }

        .btn {
            border-radius: 5px;
            border: none;
            background-color: rgb(247, 251, 255);
            color: rgb(0, 0, 0);
            font-size: 1rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100px;
            text-align: center;
            margin: auto;
        }

        .btn:hover {
            background-color: rgb(206, 227, 250);
        }

        @media (max-width: 768px) {
            header img {
                height: 30px;
            }

            .menu-icons img {
                height: 18px;
            }

            .step {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }

            .title {
                font-size: 20px;
            }

            footer {
                font-size: 30px;
            }

            footer img {
                height: 20px;
            }

            .btn {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            footer {
                font-size: 20px;
            }

            footer img {
                height: 10px;
            }

            .btn {
                font-size: 0.6rem;
                padding: 3px 7px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo3.png" alt="quiz">Quiz
        <div class="menu-icons">
            <a href="gitanjali.html"><img src="back4.png" alt="Back"></a>
        </div>
    </header>
    <div class="progress">
        <div class="step" id="one">01</div>
        <div class="line" id="o"></div>
        <div class="step" id="two">02</div>
        <div class="line" id="t"></div>
        <div class="step" id="three">03</div>
        <div class="line" id="th"></div>
        <div class="step" id="four">04</div>
        <div class="line" id="f"></div>
        <div class="step" id="five">05</div>
    </div>
    <button id="start" onclick="begin()">Start</button><br>
    
    <div class="container">
        <div class="title" id="ques"></div>
        <div class="options" id="options"></div>
    </div>
    <div id="score">Score</div>
    <footer>
        Poetry <img src="logo3.png" alt="Footer Logo"> of Gitanjali
    </footer>
    <script>
        let ques = document.getElementById("ques");
        let start = document.getElementById("start");
        let score = document.getElementById("score");
        let options = document.getElementById("options");
        let one = document.getElementById("one");
        let two = document.getElementById("two");
        let three = document.getElementById("three");
        let four = document.getElementById("four");
        let five = document.getElementById("five");
        let o = document.getElementById("o");
        let t = document.getElementById("t");
        let th = document.getElementById("th");
        let f = document.getElementById("f");

        let s = 0;
        let currentQuestion = 0;
        const questions = [
            {
                question: "Arrange the incidents related to Tagore's life in the context of 'Gitanjali':",
                incidents: [
                    "Tagore received the Nobel Prize in Literature.",
                    "Tagore wrote 'Gitanjali' in Bengali.",
                    "Tagore's work was translated into English."
                ],
                order: [2, 1, 3]
            },
            {
                question: "Arrange the themes expressed in 'Gitanjali':",
                incidents: [
                    "Divine love and devotion.",
                    "The human quest for spiritual fulfillment.",
                    "Tagore's reflections on nature and the divine."
                ],
                order: [1, 2, 3]
            },
            {
                question: "Arrange the key events described in 'Gitanjali':",
                incidents: [
                    "The poet's longing for divine presence.",
                    "Expressions of gratitude and surrender.",
                    "Moments of spiritual revelation."
                ],
                order: [1, 3, 2]
            },
            {
                question: "Arrange the literary style elements of 'Gitanjali':",
                incidents: [
                    "Use of vivid imagery.",
                    "Spiritual and philosophical reflections.",
                    "Simple and lyrical language."
                ],
                order: [3, 2, 1]
            },
            {
                question: "Arrange the stages of Tagore's writing process for 'Gitanjali':",
                incidents: [
                    "Tagore wrote poems in Bengali.",
                    "The poems were compiled and edited.",
                    "The English translation was published."
                ],
                order: [1, 2, 3]
            }
        ];

        function begin() {
            currentQuestion = 0;
            s = 0;  // Reset score
            displayQuestion();
            start.style.display = "none";
            score.style.display = "flex";
            one.classList.add("current");
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                let q = questions[currentQuestion];
                ques.textContent = q.question;

                let shuffledIncidents = [...q.incidents];


                let optionsHTML = '';
                shuffledIncidents.forEach((incident, index) => {
                    optionsHTML += `
                        <div>
                            <select id="select-${index}">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            ${incident}
                        </div>
                    `;
                });
                optionsHTML += '<button class="btn" onclick="checkAnswer()">Submit</button>';
                options.innerHTML = optionsHTML;
            } else {
                finish();
            }
        }

        function checkAnswer() {
            let correctOrder = questions[currentQuestion].order;
            let userOrder = [];

            for (let i = 0; i < correctOrder.length; i++) {
                let selectElement = document.getElementById(`select-${i}`);
                userOrder.push(parseInt(selectElement.value));
            }

            if (JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                s += 1;
            }

            switch (currentQuestion) {
                case 0:
                    setTimeout(() => {
                        two.classList.add("current");
                        o.classList.add("currentline");
                    }, 1000);
                    break;
                case 1:
                    setTimeout(() => {
                        three.classList.add("current");
                        t.classList.add("currentline");
                    }, 1000);
                    break;
                case 2:
                    setTimeout(() => {
                        four.classList.add("current");
                        th.classList.add("currentline");
                    }, 1000);
                    break;
                case 3:
                    setTimeout(() => {
                        five.classList.add("current");
                        f.classList.add("currentline");
                    }, 1000);
                    break;
            }

            currentQuestion += 1;

            setTimeout(() => {
                displayQuestion();
            }, 1000);

            score.textContent = `Score: ${s}`;
        }

        function finish() {
            ques.style.display = "none";
            options.style.display = "none";
            score.textContent = "Your Score is " + s + "/5";
        }
    </script>
</body>
</html>
